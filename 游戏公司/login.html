<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
     <!-- 登录头部 -->
  <div class="login-header">
    <h1 class="logo"></h1>
    <a class="home" href="index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="login-main">
    <div class="wrapper">
      <form action="">
        <div class="box">
          <div class="tab-nav">
            <a href="#" class="active">账户登录</a>
            <a href="#">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="#">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="#">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="#">忘记密码？</a>
              <a class="fr" href="#">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="../images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
    </div>
  </div>
  <script>
    let dl=document.querySelector('.dl')
    let remember=document.querySelector('.remember')
    let username=document.querySelector('[name=username]')
    let password=document.querySelector('[name=password]')
    dl.addEventListener('click',function(e){
        e.preventDefault()
        if(!remember.checked){
            alert(请勾选协议)
            return
        }

        let obj={
            username:username.value,
            password:password.value,
        }
        //写到本地存储
        localStorage.setItem('pink',JSON.stringify(obj))
        //跳转到新页面
        location.href='index.html'
    })

    // let obj=JSON.parse(localStorage.getItem('pink'))
    // if(obj){
    //     username.value=obj.username
    //     password.value=obj.password
    //     remember.checked=true
    // }
  </script>
</body>
</html>
